## これまでの '09旅行

- __2013年：軽井沢をぶっとばしに__
  - [ロングホーン][1]
  - まさかの分裂、スノボ組とボーリング組
  - 吹雪の山小屋で鍋をしながらの夜中の人狼
  - 小川ちゃんの伝説に残る初回プレイ
- __2014年：This is(伊豆) it!!__
  - [伊豆サファイア倶楽部][2]
  - 踊り子号で優雅に・・・
  - なぜか行った神社でお参り
  - なぜ行った「怪しい少年少女博物館」
- __2015年：'09 の冬 ～ winter again 2015 ～__
  - [PICA山中湖ヴィレッジ][3]
  - パンデミックが大流行
  - 風呂後の「パノラマ台行こう」が地獄の[寒山登り][4]へ・・・
  - トレーナー１枚で震える拓ちゃん、宿に戻ってダウンする青柳

## 2016年 コンセプト
- __地元に戻ったサトケンに会いに、仙台へ！__
- '09 旅行史上もっとも遠い旅行地だけど、家庭持ちも増えたので一泊二日で
- 9/10森家訪問時に教えてもらった塩釜市場に行きたい
- 温泉も行きたい
- ケンジ、待ってろよ！！

.center[![image](https://dl.dropboxusercontent.com/u/33970715/satoken.png)]

## 心がまえ
- アニメ『かんなぎ』の第四話までを観る（特に一話と四話が重要）
  - [かんなぎの聖地まとめ][5]
- 場合によっては戦国BASARA2(PS2)をプレイするか、アニメを観ておく

[5]: http://members2.jcom.home.ne.jp/zzw30moon/anime/kannagi.htm

## １日目の集合について
- タイムテーブルの時間に下記の場所に集合
- 東京駅１Fの「東北・山形・秋田・北海道・上越新幹線」の「南のりかえ口」
- 昼食やその後の車の出発に間に合わなくなるので遅刻厳禁！

## タイムテーブル

### １日目

#### 午前
-  9:10　東京駅集合
-  9:30　新幹線 乗車@東京駅
- 11:10　新幹線 降車@仙台駅　サトケン合流
- 11:30　昼食 [旨味太助][6] [地図][7]

#### 午後
- 12:30　けやき並木（定禅寺通緑地）を散策
- 13:00　ハピナ名掛丁商店街をのぞき見（『かんなぎ』聖地）
- 13:40　仙台朝市をのぞき見
- 14:00　レンタカー手続き（ワンズレンタカー仙台駅前店）
- 14:30　レンタカー乗車　秋保大滝へ・・・　つづく

[6]: https://tabelog.com/miyagi/A0401/A040101/4000068/
[7]: https://goo.gl/maps/1sTxKwUyrRE2

## タイムテーブル

### １日目

#### 午後（続き）
- 15:30　日本三大瀑布（大滝）がひとつ、[秋保大滝][8]に到着　[滝を味わう][9]
- 16:30　天然記念物 姉滝へ（15分ほど）※下記を考慮してスキップもあり
  - 日没は 17:00 頃
  - 後ろの予定の温泉（40分の距離）の第一候補が 19:00に閉まる
- 17:10　Dive into 秋保温泉（車で向かうという意味）
- 18:00　[ホテル きよ水][10]　19:00まで　入浴代1,350円
  - 代替案　秋保温泉共同浴場　21:30まで　入浴代300円
- 19:20　食事に行くか宿に戻って作るかを決定　食べる場合の候補は[こちら][11]
- 20:00-21:00　宿でチェックイン　食事を作るなら鍋かカレーかね
- 翌日に備えて就寝するまでは
  - 人狼するなり、トランプなどで遊ぶなり、風呂に入るなり、語らうなり

[8]: https://ja.wikipedia.org/wiki/%E7%A7%8B%E4%BF%9D%E5%A4%A7%E6%BB%9D
[9]: https://retrip.jp/articles/42521/
[10]: http://www.kiyo-mizu.jp/higaeri/
[11]: https://retrip.jp/articles/24304/?page=2

## タイムテーブル

### ２日目

#### 午前
- 6:00　起床
- 7:00　塩釜・松島へ出発！（宿はチェックアウト）
- 8:00　塩釜市場に到着　満喫するっ！
  - 30分くらいブラブラして店を選び、朝食をとる
  - 朝食は[「塩釜かき小屋」][12]も良いかも　2,970円で牛タンと牡蠣が食べ放題
  - 朝食後、さらに30分ほどプラプラする？
- 9:30　[鼻節神社（はなぶしじんじゃ）][13]参拝（『かんなぎ』聖地）
  - かんなぎに思い入れが無い場合はスキップしても良いよ
- 10:40　[松島 島巡り観光船][14]の11:00便に乗って松島を一回り 50分 1,500円

[12]: http://goko-h.com/kakigoya/
[13]: http://www.shichigahama.com/relax2/spot05.html
[14]: http://www.matsushima.or.jp/route/index.html

## タイムテーブル

### ２日目

#### 午後（Aパート）
- 12:00　[牛タン][15]、[さかな市場][16]、[かき小屋][17]から選んで喰らう
  - かき小屋はさかな市場にもある
- 13:30　寺院巡り、景色ハンティングへ
  - この[リスト][18]を参考にしたらええやん
  - あえてピックアップするなら・・・
  - 円通院、松島城、雄島あたりが近場でかつ無料で楽しめそう
  - 時間があれば四大観の１つ「[幽観(扇谷)][19]」で景色を観る
- 14:30 仙台駅（仙台城跡）へ移動開始

## タイムテーブル

### ２日目

#### 午後（Bパート）

- 15:30 [仙台城跡][20]に到着
- 15:30 伊達政宗と写真を撮る（普通の写真と、武士ポーズ）
  - [青葉城資料展示館][21]を覗いてみてみるのもいいかも
- 16:30 [宮崎県美術館][22]
- 18:00 レンタカー返却のため、借りた場所へ移動
- 18:30 レンタカー返却
- 18:40 仙台駅にて[おみやげ][23]購入 
- 19:30 新幹線乗車@仙台駅　サトケンお別れ
- 21:00 新幹線降車@東京駅
- 解散　※家に帰るまでが'09旅やで
